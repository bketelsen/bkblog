          <!-- @Element: Archive -->
          <div class="block">
            <h4 class="title-divider">
              <span>Archive</span>
            </h4>
            {{ range .Site.Sections.blog.Pages.GroupByDate "January 2006" }}
            <h4><span>{{ .Key }}</span></h4>
            <ul class="list-unstyled list-lg tags">
    {{ range .Pages }}

    <li><i class="fa fa-angle-right fa-fw"></i> 
    <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
</ul>
{{ end }}
          </div>
